<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memórias</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #FFE4E1, #FFD1DC, #FFC0CB);
    overflow-x: hidden;
    margin: 0;
}

#heart-container {
    position: relative;
    width: 100%;
    height: 80vh;
    overflow: hidden;
    pointer-events: none;
}

#big-heart {
    width: 150px;
    height: 150px;
    background: url('https://nzglhtlkpdekehjsocps.supabase.co/storage/v1/object/public/imagens/fotos/heart.png') no-repeat center center;
    background-size: contain;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    animation: heartFloat 30s ease-in-out infinite alternate;
}

@keyframes heartFloat {
    0%   { top: 0%;   left: 0%;   transform: scale(1); }
    20%  { top: 10%;  left: 80%;  transform: scale(1.1); }
    40%  { top: 50%;  left: 60%;  transform: scale(1); }
    60%  { top: 70%;  left: 20%;  transform: scale(0.9); }
    80%  { top: 30%;  left: 50%;  transform: scale(1.05); }
    100% { top: 0%;   left: 0%;   transform: scale(1); }
}

.particle {
    position: absolute;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background: radial-gradient(circle, #fff0 0%, #ff69b4 50%, #fff 100%);
    opacity: 0.8;
    animation: float 2s linear infinite;
}

@keyframes float {
    0% { transform: translate(0,0) scale(1); opacity:1; }
    50% { transform: translate(var(--x,0),var(--y,0)) scale(0.5); opacity:0.5; }
    100% { transform: translate(0,0) scale(1); opacity:0; }
}

#heart-rain {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events: none;
    z-index: 0;
}

.heart-drop {
    position: absolute;
    width: 30px;
    height: 30px;
    background: url("https://nzglhtlkpdekehjsocps.supabase.co/storage/v1/object/public/imagens/fotos/heart.png") no-repeat center center;
    background-size: contain;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: 1;
}

@keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

.inferior {
    position: fixed;
    bottom: 10px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 10px;
    z-index: 10;
}

.page-btn {
    border: none;
    background: #fff0;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 8px;
    transition: all 0.3s;
}
.page-btn.active, .page-btn:hover {
    background-color: #ffb6c1;
    color: white;
}

.superior {
    position: relative;
    margin: 20px auto;
    padding: 20px 40px;
    display: inline-block;
    background: linear-gradient(135deg, #FFE4E1, #FFD1DC, #FFC0CB);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.758);
    z-index: 5;
    transition: transform 1s ease, opacity 1s ease;
    opacity: 0;
    transform: translateY(-30px);
}

.superior.show {
    opacity: 1;
    transform: translateY(0);
}

.superior h1 {
    background: linear-gradient(90deg, #ffb6c1, #ff69b4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    color: #ff69b4;
}

.superior .mini-heart {
    position: absolute;
    width: 12px;
    height: 12px;
    background: url("https://nzglhtlkpdekehjsocps.supabase.co/storage/v1/object/public/imagens/fotos/heart.png") no-repeat center center;
    background-size: contain;
    animation: floatMini 6s ease-in-out infinite alternate;
    opacity: 0.7;
}

@keyframes floatMini {
    0% { transform: translate(0, 0) rotate(0deg); opacity: 0.5; }
    50% { transform: translate(20px, -20px) rotate(180deg); opacity: 1; }
    100% { transform: translate(-10px, -30px) rotate(360deg); opacity: 0.5; }
}

/* Imagem flutuante */
.floating-img {
    position: absolute;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    opacity: 0;
    max-width: 300px;
    z-index: 2;
    transition: opacity 2s ease-in-out, left 2s ease-in-out, top 2s ease-in-out, width 2s ease-in-out;
}
</style>
</head>
<body>

<div id="heart-rain"></div>

<div class="superior">
    <h1>Nossas Memórias</h1>
    <div class="mini-heart" style="top:10px; left:5%;"></div>
    <div class="mini-heart" style="top:20px; left:80%;"></div>
    <div class="mini-heart" style="top:50px; left:40%;"></div>
</div>

<div id="heart-container">
    <div id="big-heart"></div>
</div>

<div class="inferior">
    <button type="button" class="page-btn {% if request.path == '/' %}active{% endif %}" onclick="window.location.href='/home'">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icons" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.854 15.854A.5.5 0 0 1 2 15.5V14H.5a.5.5 0 0 1-.354-.854l1.5-1.5A.5.5 0 0 1 2 11.5h1.793l.53-.53c-.771-.802-1.328-1.58-1.704-2.32-.798-1.575-.775-2.996-.213-4.092C3.426 2.565 6.18 1.809 8 3.233c1.25-.98 2.944-.928 4.212-.152L13.292 2 12.147.854A.5.5 0 0 1 12.5 0h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.854.354L14 2.707l-1.006 1.006c.236.248.44.531.6.845.562 1.096.585 2.517-.213 4.092-.793 1.563-2.395 3.288-5.105 5.08L8 13.912l-.276-.182a22 22 0 0 1-2.685-2.062l-.539.54V14a.5.5 0 0 1-.146.354zm2.893-4.894A20.4 20.4 0 0 0 8 12.71c2.456-1.666 3.827-3.207 4.489-4.512.679-1.34.607-2.42.215-3.185-.817-1.595-3.087-2.054-4.346-.761L8 4.62l-.358-.368c-1.259-1.293-3.53-.834-4.346.761-.392.766-.464 1.845.215 3.185.323.636.815 1.33 1.519 2.065l1.866-1.867a.5.5 0 1 1 .708.708z"/>
        </svg>
    </button>

    <button type="button" class="page-btn {% if request.path == '/menssager' %}active{% endif %}" onclick="window.location.href='/menssager'">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icons" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.965 12.695a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6-3.004 6-7 6a8 8 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a11 11 0 0 0 .398-2m-.8 3.108.02-.004c1.83-.363 2.948-.842 3.468-1.105A9 9 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.4 10.4 0 0 1-.524 2.318l-.003.011a11 11 0 0 1-.244.637c-.079.186.074.394.273.362a22 22 0 0 0 .693-.125M8 5.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"/>
        </svg>
    </button>

    <button type="button" class="page-btn {% if request.path == '/calendar_page' %}active{% endif %}" onclick="window.location.href='/calendar_page'">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icons" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zM1 14V4h14v10a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1m7-6.507c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"/>
        </svg>
    </button>

    <button type="button" class="page-btn {% if request.path == '/gifts' %}active{% endif %}" onclick="window.location.href='/gifts'">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icons" viewBox="0 0 16 16">
            <path d="M8 7.982C9.664 6.309 13.825 9.236 8 13 2.175 9.236 6.336 6.31 8 7.982"/>
            <path d="M3.75 0a1 1 0 0 0-.8.4L.1 4.2a.5.5 0 0 0-.1.3V15a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4.5a.5.5 0 0 0-.1-.3L13.05.4a1 1 0 0 0-.8-.4zm0 1H7.5v3h-6zM8.5 4V1h3.75l2.25 3zM15 5v10H1V5z"/>
        </svg>
    </button>
</div>


<script>
// Mostrar superior com efeito
window.addEventListener('load', () => {
    document.querySelector('.superior').classList.add('show');
});

// Chuva de corações
function criarCoracao() {
    const heartDrop = document.createElement("div");
    heartDrop.classList.add("heart-drop");
    heartDrop.style.left = Math.random()*window.innerWidth+"px";
    heartDrop.style.animationDuration = (3+Math.random()*2)+"s";
    document.getElementById("heart-rain").appendChild(heartDrop);
    setTimeout(()=>heartDrop.remove(), 5000);
}
setInterval(criarCoracao, 400);

// Faíscas do coração grande
const heart = document.getElementById("big-heart");
const heartContainer = document.getElementById("heart-container");

function createHeartSpark() {
    const spark = document.createElement("div");
    spark.classList.add("particle");
    spark.style.width = `${2 + Math.random() * 4}px`;
    spark.style.height = spark.style.width;
    spark.style.left = `${heart.offsetLeft + heart.offsetWidth/2}px`;
    spark.style.top = `${heart.offsetTop + heart.offsetHeight/2}px`;
    spark.style.opacity = 0.8;
    spark.style.animationDuration = `${1 + Math.random()}s`;
    heartContainer.appendChild(spark);
    setTimeout(() => spark.remove(), 1500);
}
setInterval(createHeartSpark, 80);

// Imagens flutuantes
const baseUrl = "https://nzglhtlkpdekehjsocps.supabase.co/storage/v1/object/public/imagens/fotos/";
const totalImages = 49;
const imagens = [];
for(let i=1; i<=totalImages; i++){
    imagens.push(`${baseUrl}imagem${i}.jfif`);
}

let currentIndex = -1;
const floatingImg = document.createElement("img");
floatingImg.classList.add("floating-img");
document.getElementById('heart-container').appendChild(floatingImg);

function mostrarProximaImagem(){
    if(imagens.length===0) return;
    let nextIndex;
    do { nextIndex = Math.floor(Math.random()*imagens.length); } 
    while(nextIndex===currentIndex && imagens.length>1);
    currentIndex = nextIndex;

    floatingImg.style.opacity = 0;
    setTimeout(()=>{
        floatingImg.src = imagens[currentIndex];
        floatingImg.style.width = 200 + Math.random()*100 + "px";
        floatingImg.style.left = Math.random()*(window.innerWidth - 300) + "px";
        floatingImg.style.top = Math.random()*(window.innerHeight/2 - 250) + "px";
        floatingImg.style.opacity = 0.9;
    }, 2000);
}

mostrarProximaImagem();
setInterval(mostrarProximaImagem, 7000);

</script>

<script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
